<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Musync - Home{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>

<body class="bg-gradient-to-r from-blue-500 to-purple-500">
    <nav class="bg-white fixed w-full z-10 top-0">
    <div class="flex justify-between items-center w-[92%] mx-auto">
        <div style="display: flex; align-items: center;">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 64 64">
                <path d="M45.928,7H18.072C11.957,7,7,11.957,7,18.072v27.856C7,52.043,11.957,57,18.072,57h27.856C52.043,57,57,52.043,57,45.928V18.072C57,11.957,52.043,7,45.928,7z M37.67,44.644c-1.702,0-4.09-1.045-4.09-3.493c0-2.448,1.522-3.881,3.672-4.299c0.851-0.165,1.785-0.354,2.603-0.522c0.868-0.178,1.489-0.941,1.489-1.827l0-11.266c0-0.534-0.489-0.934-1.012-0.828l-13.153,2.655c-0.526,0.106-0.904,0.568-0.904,1.105v16.056c0,2.3-0.347,5.724-5.469,5.724c-1.697,0-4.079-1.042-4.079-3.484s1.519-3.871,3.662-4.288c0.919-0.179,1.935-0.385,2.797-0.561c0.735-0.151,1.258-0.8,1.253-1.55l-0.134-18.631c-0.008-1.06,0.738-1.976,1.777-2.184l15.531-3.116c0.795-0.159,1.537,0.444,1.537,1.255c0.001,5.388,0.003,22.895,0.003,23.516C43.153,41.211,42.805,44.644,37.67,44.644z"></path>
            </svg>
            <div style="font-family: 'Poppins', sans-serif; font-size: 24px; font-weight: 600; color: #333; margin-left: 8px;"><a href="{{ url_for('home') }}">Musync</a></div>
        </div>
        <div class="nav-links duration-500 md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5">
            <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
                <li>
                    <a class="hover:text-gray-500" href="{{ url_for('recently_played') }}">Recently Played</a>
                </li>
                <li>
                    <a class="hover:text-gray-500" href="{{ url_for('playlist_generator') }}">Create Playlists</a>
                </li>
                <li>
                    <a class="hover:text-gray-500" href="{{ url_for('about') }}">About</a>
                </li>
            </ul>
        </div>
        <div class="flex items-center gap-6">
            <button onclick="window.location.href='{{ url_for('logout') }}'" type="button" class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87acec] transition-transform duration-300 hover:scale-105">Logout</button>
            <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
        </div>
    </div>
</nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script>
        const navLinks = document.querySelector('.nav-links');
        function onToggleMenu(e){
            e.name = e.name === 'menu' ? 'close' : 'menu';
            navLinks.classList.toggle('top-[9%]');
        }
    </script>
</body>

</html>
