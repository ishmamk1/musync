{% extends 'base.html' %}

{% block title %}Home - Syncify{% endblock %}

{% block content %}
<div class="h-screen flex justify-center items-center bg-gradient-to-r from-blue-500 to-purple-500">
    <div class="max-w-screen-lg w-full mx-8 flex justify-center items-center">
        <!-- Left Side: Description -->
        <div class="w-1/2 px-4">
            <h1 class="text-6xl font-extrabold text-white mb-6">Welcome to Musync</h1>
            <p class="text-lg text-gray-200 mb-6">Musync is an app that utilizes the Spotify API to display your past tracks and favorite artists.</p>
            <button onclick="window.location.href='{{ url_for('login') }}'" class="bg-white text-blue-500 font-semibold py-2 px-4 rounded-full transition-transform duration-300 ease-in-out transform hover:scale-105 mr-4">
                Get Started
            </button>
            <button onclick="window.location.href='{{ url_for('about') }}'" class="bg-transparent text-white font-semibold py-2 px-4 rounded-full border border-white transition-transform duration-300 ease-in-out transform hover:scale-105">
                Learn More
            </button>
        </div>
        <!-- Right Side: Image -->
        <div class="w-1/2 px-12 transition-transform duration-500 ease-in-out transform hover:scale-105">
            <img src="static/6814382.png" alt="Placeholder Image" class="rounded-lg">
        </div>
    </div>

</div>


{% endblock %}
